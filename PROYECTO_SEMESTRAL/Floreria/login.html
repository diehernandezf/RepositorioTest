<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="img/login-icon.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Inicio de sesion</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-success">
                <img src="img/username-icon.svg" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Nombre de usuario">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-success">
                <img src="img/password-icon.svg" alt="password-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contrase単a">
        </div>
        <div class="d-flex justify-content-around mt-2">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div style="font-size: 0.9rem;">Recuerdame</div>
            </div>
            <div>
                <a href="#" class="text-decoration-none fw-semibold" style="font-size: 0.9rem;">多Olvidaste tu
                    contrase単a?</a>
            </div>
        </div>
        <div class="btn btn-success w-100 mt-2">Iniciar sesion</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>多No tienes cuenta?</div>
            <a href="#" class="text-decoration-none fw-semibold">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">o</span>

            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-2 shadow-sm">
            <img src="img/google-icon.svg" alt="google-icon" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>

    </div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>

</html>
